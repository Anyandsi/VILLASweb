version: "2"

services:
  frontend:
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    links:
      - backend
    ports:
      - "80:80"
      - "443:443"
    restart: always

  backend:
    build: VILLASweb-backend
    links:
      - database
    environment:
      - NODE_ENV=production
    ports:
      - "4000:4000"
    restart: always

  database:
    image: mongo:latest
    user: mongodb
    volumes:
      - /opt/database:/data/db
    restart: always
    user: mongodb
